<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<header id="main-header" class="bg-success text-white p-4 mb-3">
  <div class="container">

    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  </div>
</header>

<body>
  <div class="container">
    <div class="card card-body" id="main">
      <div class="card__input">
        <h1 id="header-title">To Do List</h1>
        <h2 class="title">Add Tasks</h2>
        <form class="form-inline mb-3" action="" id="form">
          <input type="text" id="new-text-input" class="form-control mr-2" required />
          <input type="submit" id="submit" class="btn btn-dark" value="Submit" />
        </form>
      </div>
      <div class="card__ul">
        <div class="card__title">
          <p>Tasks</p>
          <p>Done?</p>
        </div>
        <ul id="items" class="list-group"></ul>
        <div class="items__number"></div>
      </div>
    </div>
  </div>
  </div>
  <script src="./todojquery.js"></script>

</body>

</html>
